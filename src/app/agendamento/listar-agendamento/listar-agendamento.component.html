<div class="row">
  <div class="col-md-3">
    <div
      style="
        margin-top: 36px;
        height: 650px;
        width: 280px;
        background-color: #fff !important;
        float: left;
        flex-grow: 0;
        flex-shrink: 0;
        margin-right: 50px;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
        flex-grow: 1;
        border-top: 4px solid #fac863;"

    >
    <div style="font-family: Verdana, Geneva, Tahoma, sans-serif;

                font-size: 18px;
                text-align: center;
                padding-top: 25px;
                background-color: #213b3b;
                color: #fff;
                height: 90px;"
                >
      Novo Agendamento
    </div>

  </div>
  </div>
  <div class="col-md-9">
    <div
      style="
        margin-top: 25px;
        padding-left: 25px;
        position: relative;
        border-top: 4px solid #fac863;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
        flex-grow: 1;
        margin-top: 36px;
        padding-top: 85px;
        background-color: #fff;
      "
    >
      <full-calendar [options]="calendarOptions">
        <ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
        </ng-template>
      </full-calendar>
    </div>
  </div>
</div>
